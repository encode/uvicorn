[flake8]
ignore = W503, E203, B305
max-line-length = 88

[mypy]
disallow_untyped_defs = True
ignore_missing_imports = True
follow_imports = silent
files =
    uvicorn/,
    tests/middleware/test_wsgi.py,
    tests/middleware/test_proxy_headers.py,
    tests/test_config.py,
    tests/test_lifespan.py,
    tests/test_main.py,
    tests/test_default_headers.py,
    tests/test_cli.py,
    tests/conftest.py,
    tests/importer,
    tests/response.py,
    tests/__init__.py,
    tests/supervisors/test_multiprocess.py,
    tests/test_ssl.py,
    tests/utils.py


[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = True

[tool:isort]
profile = black
combine_as_imports = True

[tool:pytest]
addopts = -rxXs
  --strict-config
  --strict-markers
xfail_strict=True
filterwarnings=
    # Turn warnings that aren't filtered into exceptions
    error
    ignore: \"watchgod\" is depreciated\, you should switch to watchfiles \(`pip install watchfiles`\)\.:DeprecationWarning
    ignore: 'cgi' is deprecated and slated for removal in Python 3\.13:DeprecationWarning

[coverage:run]
omit = venv/*
include = uvicorn/*, tests/*
plugins =
  coverage_conditional_plugin

[coverage:report]
precision = 2
fail_under = 98.60
show_missing = true
skip_covered = true
exclude_lines =
    pragma: no cover
    pragma: nocover
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    raise NotImplementedError

[coverage:coverage_conditional_plugin]
rules =
  "sys_platform == 'win32'": py-win32
  "sys_platform == 'linux'": py-linux
  "sys_platform == 'darwin'": py-darwin
  "sys_version_info >= (3, 8)": py-gte-38
  "sys_version_info < (3, 8)": py-lt-38
